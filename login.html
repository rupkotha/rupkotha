    <title>Log In</title>

</head>

<body>
    <header>
        <p class="logo">Rupkotha</p>
        <div class="d-flex justify-content-between">
            <span>
                <a href="index.html" class="btn btn-outline-primary"><b>Home</b></a>

            </span>

            <span>
                <!-- <a href="create.html" class="btn btn-danger">New Movement</a> -->

    </header>
    <br><br><br>

    <h1 class="text-center alert-danger">You Need to log in to edit</h1>
    <div class="text-center" id="login">
        <h3>Log In</h3>
        <br>
        <img src="resource/picture/user.png" alt="user">
        <input type="email" name="email" id="email" placeholder="email" required autocomplete="on">
        <br>
        <img src="resource/picture/lock.png" alt="password">
        <input type="password" name="password" id="password" placeholder="Password (6 digit minimum)" required
            autocomplete="on">
        <br>
        <input type="button" value="log in" class="btn btn-primary" onclick="login()">
        <p>Need account? <a href="registration.html"> <b>Registration</b></a></p>
    </div>


    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase.js"></script>
    <script src="resource/javascript/main.js"></script>
